{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>


<form method="post">
    {% csrf_token %}
    
    <table>
        {{ form_user.as_table}}
    </table>

    <button type="submit">Entrar</button>

</form>

<!-- Link para a página de registro, caso o usuário não tenha conta -->
<p>Não tem uma conta? <a href="{% url 'register' %}">Registre-se aqui</a>.</p>

{% endblock %}
